<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth School Lottie Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #012726;
            margin: 0;
        }
        .lottie-container {
            width: 350px;
            height: 380px;
            mask-image: linear-gradient( to bottom, transparent 0%, black 40%, black 60%, transparent 100% );
            -webkit-mask-image: linear-gradient( to bottom, transparent 0%, black 40%, black 60%, transparent 100% );
        }
    </style>
</head>
<body>

    <div class="lottie-container">
        <lottie-player
            src="/bg.lottie" 
            autoplay
            loop
            background="transparent"
            speed="1"
            style="width: 100%; height: 100%;"
        ></lottie-player>
    </div>

    <script 
        src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
    ></script>

</body>
</html>
