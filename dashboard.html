<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    :root {
      --primary-color: #4f46e5;
      --secondary-color: #6366f1;
      --background: #f8fafc;
      --text-color: #1e293b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text-color);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      padding: 1rem 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary-color);
      padding: 2px;
    }

    .user-info h1 {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }

    .user-info p {
      color: #64748b;
      font-size: 0.9rem;
    }

    .logout-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logout-btn:hover {
      background: var(--secondary-color);
      transform: translateY(-1px);
    }

    .dashboard-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    .stats {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem;
      background: #f1f5f9;
      border-radius: 0.5rem;
    }

    .welcome-section {
      grid-column: 1 / -1;
      text-align: center;
      padding: 3rem;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      border-radius: 1rem;
    }

    .welcome-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .dashboard-header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
      
      .welcome-section {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="dashboard-header">
      <div class="user-profile">
        <img class="profile-pic" id="profilePic" alt="Profile Picture">
        <div class="user-info">
          <h1 id="userName"></h1>
          <p id="userEmail"></p>
        </div>
      </div>
      <button class="logout-btn" id="logoutBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
        Log Out
      </button>
    </header>

    <main class="dashboard-content">
      <section class="welcome-section card">
        <h2>Welcome Back, <span id="welcomeName"></span>!</h2>
        <p>Last login: <span id="lastLogin"></span></p>
      </section>

      <div class="card">
        <h2>Account Details</h2>
        <div class="stats">
          <div class="stat-item">
            <span>Account Status</span>
            <span class="status-verified">Verified</span>
          </div>
          <div class="stat-item">
            <span>Joined Date</span>
            <span id="joinDate"></span>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Security</h2>
        <div class="stats">
          <div class="stat-item">
            <span>2FA Status</span>
            <span class="status-inactive">Inactive</span>
          </div>
          <div class="stat-item">
            <span>Password Updated</span>
            <span>2 days ago</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { 
      getAuth, 
      signOut, 
      onAuthStateChanged,
      setPersistence,
      browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Set persistence
    setPersistence(auth, browserLocalPersistence)
      .then(() => {
        // Check auth state
        onAuthStateChanged(auth, (user) => {
          console.log('Auth state changed:', user); // Log the user object for debugging

          if (user) {
            // User is signed in
            const userName = document.getElementById('userName');
            const userEmail = document.getElementById('userEmail');
            const profilePic = document.getElementById('profilePic');
            const welcomeName = document.getElementById('welcomeName');
            const lastLogin = document.getElementById('lastLogin');
            const joinDate = document.getElementById('joinDate');
            
            userName.textContent = user.displayName;
            userEmail.textContent = user.email;
            welcomeName.textContent = user.displayName;
            profilePic.src = user.photoURL || 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png';

            // Display dates
            const now = new Date();
            lastLogin.textContent = now.toLocaleString();
            joinDate.textContent = new Date(user.metadata.creationTime).toLocaleDateString();
          } else {
            // Log out the user if no user is found
            console.log('No user is signed in, redirecting to login.');
            window.location.href = '/login.html';
          }
        });
      })
      .catch((error) => {
        console.error("Persistence error:", error);
      });

    // Logout handler
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = '/login.html';
      }).catch((error) => {
        console.error('Logout error:', error);
      });
    });
  </script>

</body>
</html>
