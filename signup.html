<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
   *,
::before,
::after {
  box-sizing: border-box;
  border-width: 0;
  border-style: solid;
  border-color: #e5e7eb;
}

body {

  display: flex;
  justify-content: center;
  align-items: center;

}

  font-size: inherit;

}

  font-family: inherit;

button {

  font-size: 100%;
  line-height: inherit;

  padding: 0;

  border: none;
}

label {

}

.bg-white {

}

.rounded-3xl {

}

.shadow-lg {

.w-full {

.max-w-md {
  max-width: min(28rem, 90vw);

.text-center {

.mb-8 {

.mb-6 {

.mb-4 {

.h-16 {

}

.mx-auto {

.text-2xl {

}

.font-semibold {

}

.font-medium {
  font-weight: 500;
}

.text-gs-navy {
  color: rgb(1 35 65);
}

.space-y-4 > :not([hidden]) ~ :not([hidden]) {
  margin-top: 1rem;
  margin-bottom: 0;
}

.space-y-2 > :not([hidden]) ~ :not([hidden]) {
  margin-top: 0.5rem;
  margin-bottom: 0;
}

.flex {
  display: flex;
}

.items-center {
  align-items: center;
}

.justify-center {
  justify-content: center;
}

.border {
  border-width: 1px;
}

.border-gray-300 {
  border-color: rgb(209 213 219);
}

.rounded-lg {
  border-radius: 0.5rem;
}

.py-3 {
  padding-top: 0.75rem;
  padding-bottom: 0.75rem;
}

.px-4 {
  padding-left: 1rem;
  padding-right: 1rem;
}

.text-gray-700 {
  color: rgb(55 65 81);
}

.text-gray-500 {
  color: rgb(107 114 128);
}

.bg-gray-900 {
  background-color: rgb(17 24 39);
}

.text-white {
  color: rgb(255 255 255);
}

.hover\:bg-gray-50:hover {
  background-color: rgb(249 250 251);
}

.hover\:bg-gray-800:hover {
  background-color: rgb(31 41 55);
}

.focus\:ring-2:focus {
  box-shadow: 0 0 0 2px rgb(1 35 65 / 0.2);
}

.focus\:border-gs-navy:focus {
  border-color: rgb(1 35 65);
}

.transition {
  transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
  transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
  transition-duration: 150ms;
}

.duration-300 {
  transition-duration: 300ms;
}

.w-5 {
  width: 1.25rem;
}

.h-5 {
  height: 1.25rem;
}

.mr-3 {
  margin-right: 0.75rem;
}

.text-sm {
  font-size: 0.875rem;
  line-height: 1.25rem;
}

.text-gray-600 {
  color: rgb(75 85 99);
}

.text-gs-green {
  color: rgb(6 122 29);
}

.hover\:underline:hover {
  text-decoration-line: underline;
}

.divider {
  display: flex;
  align-items: center;
  margin: 1.5rem 0;
}

.divider-line {
  flex-grow: 1;
  height: 1px;
  background-color: rgb(209 213 219);
}

.divider-text {
  margin: 0 1rem;
  color: rgb(107 114 128);
  font-size: 0.875rem;
}

.success-message {
  background-color: rgb(6 122 29 / 0.1);
  color: rgb(6 122 29);
  padding: 1rem;
  border-radius: 0.5rem;
  text-align: center;
  margin-bottom: 1.5rem;
  display: none;
}

.error-message {
  background-color: rgb(220 38 38 / 0.1);
  color: rgb(220 38 38);
  padding: 1rem;
  border-radius: 0.5rem;
  text-align: center;
  margin-bottom: 1.5rem;
  display: none;
}

.google-button {
  position: relative;
  background: linear-gradient(to right, rgb(249 250 251), rgb(255 255 255));
  border: 1px solid rgb(209 213 219);
  box-shadow: 0 2px 4px rgb(0 0 0 / 0.05);
  transition: transform 0.2s ease, background-color: 0.3s ease, box-shadow: 0.3s ease;
}

.google-button:hover {
  background: rgb(243 244 246);
  box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
  transform: scale(1.02);
}

.google-button:focus {
  box-shadow: 0 0 0 2px rgb(1 35 65 / 0.2);
  outline: none;
}

.google-button img {
  transition: transform 0.2s ease;
}

.google-button:hover img {
  transform: scale(1.1);
}

.google-button:active {
  transform: scale(0.98);
}

/* Loading State Styles */
.loading-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(255, 255, 255, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 1.5rem;
  z-index: 10;
  display: none;
}

.spinner {
  width: 2.5rem;
  height: 2.5rem;
  border: 4px solid #f3f3f3;
  border-top: 4px solid rgb(1 35 65);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loading {
  opacity: 0.7;
  cursor: not-allowed;
}

.loading-button {
  position: relative;
  pointer-events: none;
}

.loading-button .button-text {
  visibility: hidden;
}

.loading-button .spinner {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 1.5rem;
  height: 1.5rem;
  border-width: 3px;
}

.form-disabled {
  pointer-events: none;
  opacity: 0.6;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
  body {
    background: #ffffff;
    padding: 0.5rem 1.5rem;
    font-family: 'ui-sans-serif', IBM Plex Sans, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
  }

  .bg-white {
    background-color: transparent;
  }

  .rounded-3xl {
    border-radius: 0;
  }

  .shadow-lg {
    box-shadow: none;
  }

  .max-w-md {
    max-width: 95vw;
  }

  .p-8 {
    padding: 1rem 1.5rem;
  }

  .text-center {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 1.5rem;
  }

  .w-16, .h-16 {
    width: 5.5rem;
    height: 5.5rem;
    transition: transform 0.3s ease-in-out;
    
  }

  .text-center img:hover {
    transform: scale(1.06) rotate(2deg);
  }

  .text-2xl {
    font-size: 1.875rem;
    line-height: 2.25rem;
    font-weight: 700;
    letter-spacing: 0.02em;
    color: rgb(1 35 65);
  }

  .text-2xl span {
    font-size: 2rem;
    background: linear-gradient(90deg, rgb(1 35 65) 0%, rgb(6 122 29) 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: 800;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    filter: drop-shadow(0 1px 2px rgba(0, 0, 0,

 0.1));
  }

  .text-sm {
    font-size: 1.125rem;
    font-weight: 600;
    color: rgb(55 65 81);
  }

  input {
    font-size: 1rem;
    background-color: rgb(245 245 245);
    border-radius: 0.75rem;
    transition: all 0.3s ease;
  }

  input::placeholder {
    color: rgb(156 163 175);
    font-weight: 500;
  }

  input:focus {
    background-color: rgb(255 255 255);
    box-shadow: 0 0 0 3px rgba(6, 122, 29, 0.2);
    border-color: rgb(6 122 29);
  }

  .py-3 {
    padding-top: 0.875rem;
    padding-bottom: 0.875rem;
  }

  .px-4 {
    padding-left: 1.25rem;
    padding-right: 1.25rem;
  }

  .divider {
    margin: 1rem 0;
  }

  .divider-text {
    margin: 0 1rem;
    font-size: 0.875rem;
    font-weight: 600;
    color: rgb(75 85 99);
  }

  .mb-8 {
    margin-bottom: 1.5rem;
  }

  .mb-6 {
    margin-bottom: 1rem;
  }

  .spinner {
    width: 2rem;
    height: 2rem;
  }

  .google-button {
    background: linear-gradient(to right, rgb(255 255 255), rgb(245 245 245));
    border-radius: 0.75rem;
    transition: all 0.3s ease-in-out;
    
  color: #ffffff;
  }

  .google-button:hover {
    background: linear-gradient(to right, rgb(245 245 245), rgb(235 235 235));
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  }

  button.w-full {
    background: #002726;
    border-radius: 0.75rem;
    transition: all 0.3s ease-in-out;
  }

  button.w-full:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    background: linear-gradient(90deg, rgb(6 122 29) 0%, rgb(1 35 65) 100%);
  }

  .text-gray-600 {
    transition: color 0.2s ease;
  }

  .text-gray-600:hover {
    color: rgb(6 122 29);
  }
}

@media (max-width: 480px) {
  .p-8 {
    padding: 0.75rem 1rem;
  }

  .text-2xl {
    font-size: 1.5rem;
    line-height: 2rem;
  }

  .text-2xl span {
    font-size: 1.625rem;
  }

  .text-sm {
    font-size: 0.875rem;
    font-weight: 600;
  }

  .w-16, .h-16 {
    width: 4.5rem;
    height: 4.5rem;
  }

  .google-button img {
    width: 1.25rem;
    height: 1.25rem;
  }

  .mr-3 {
    margin-right: 0.75rem;
  }

  .spinner {
    width: 1.5rem;
    height: 1.5rem;
  }

  .loading-button .spinner {
    width: 1.25rem;
    height: 1.25rem;
    border-width: 2px;
  }
}
    </style>
</head>
<body>
  <div class="bg-white rounded-3xl shadow-lg p-8 w-full max-w-md relative">
    <div id="loading-overlay" class="loading-overlay">
      <div class="spinner"></div>
    </div>
    <div class="text-center mb-8">
      <img src="assets/logo-i.png" alt="Brand Logo" class="w-16 h-16 mx-auto mb-6">
      <h1 class="text-2xl font-semibold text-gs-navy">Sign Up for SYNCSKILL</h1>
    </div>

    <div id="success-message" class="success-message">
      Welcome, <span id="username"></span>! Your account has been created.
    </div>
    <div id="error-message" class="error-message">
      Sign-up failed. Please try again.
    </div>

    <form id="signup-form" class="space-y-4 mb-8">
      <div class="space-y-2">
        <label for="username" class="text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username-input"
          placeholder="Enter your username"
          class="w-full border border-gray-300 rounded-lg py-3 px-4 text-gray-700 focus:ring-2 focus:border-gs-navy transition duration-300"
          required
        >
      </div>
      <div class="space-y-2">
        <label for="email" class="text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="w-full border border-gray-300 rounded-lg py-3 px-4 text-gray-700 focus:ring-2 focus:border-gs-navy transition duration-300"
          required
        >
      </div>
      <div class="space-y-2">
        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          class="w-full border border-gray-300 rounded-lg py-3 px-4 text-gray-700 focus:ring-2 focus:border-gs-navy transition duration-300"
          required
        >
      </div>
      <button
        type="submit"
        class="w-full bg-gray-900 text-white rounded-lg py-3 font-semibold hover:bg-gray-800 transition duration-300"
      >
        <span class="button-text">SIGN UP</span>
        <div class="spinner" style="display: none;"></div>
      </button>
    </form>

    <div class="divider">
      <div class="divider-line"></div>
      <span class="divider-text">Or</span>
      <div class="divider-line"></div>
    </div>

    <div id="sso-options" class="space-y-4 mb-8">
      <button
        id="google-signin"
        class="google-button flex items-center justify-center w-full rounded-lg py-3 font-semibold text-gray-700"
      >
        <img src="https://s3.ap-south-1.amazonaws.com/assets.growthschool.io/google.svg" alt="Google" class="w-5 h-5 mr-3">
        <span class="button-text">SIGNUP WITH GOOGLE</span>
        <div class="spinner" style="display: none;"></div>
      </button>
    </div>

    <p class="text-center text-sm text-gray-600">
      Already have an account? <a href="/login" class="text-gs-green hover:underline">Log In</a>
    </p>
  </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
      // Firebase configuration (replace with your Firebase project credentials)
      const firebaseConfig = {
        apiKey: "AIzaSyBvqzYTaepJn-WvWMPSZJe26Ydkw-7MXLE",
        authDomain: "syncskilll.firebaseapp.com",
        projectId: "syncskilll",
        storageBucket: "syncskilll.firebasestorage.app",
        messagingSenderId: "203322315096",
        appId: "1:203322315096:web:958fc7d94806ef9a98552d",
        measurementId: "G-JWWWM2ZQSK"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // Element references
      const successMessage = document.getElementById('success-message');
      const errorMessage = document.getElementById('error-message');
      const usernameSpan = document.getElementById('username');
      const signupForm = document.getElementById('signup-form');
      const signupButton = signupForm.querySelector('button');
      const googleButton = document.getElementById('google-signin');
      const loadingOverlay = document.getElementById('loading-overlay');

      // Function to toggle loading state
      function toggleLoadingState(button, isLoading) {
        const spinner = button.querySelector('.spinner');
        const buttonText = button.querySelector('.button-text');
        if (isLoading) {
          button.classList.add('loading-button');
          spinner.style.display = 'block';
          signupForm.classList.add('form-disabled');
          loadingOverlay.style.display = 'flex';
        } else {
          button.classList.remove('loading-button');
          spinner.style.display = 'none';
          signupForm.classList.remove('form-disabled');
          loadingOverlay.style.display = 'none';
        }
      }

      // Email/Password Sign-Up
      signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        toggleLoadingState(signupButton, true);
        
        const username = document.getElementById('username-input').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            return user.updateProfile({ displayName: username });
          })
          .then(() => {
            successMessage.style.display = 'block';
            usernameSpan.textContent = username;
            errorMessage.style.display = 'none';
            signupForm.reset();
            window.location.href = '/user';
          })
          .catch((error) => {
            errorMessage.textContent = `Sign-up failed: ${error.message}`;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
          })
          .finally(() => {
            toggleLoadingState(signupButton, false);
          });
      });

      // Google Sign-In
      googleButton.addEventListener('click', () => {
        toggleLoadingState(googleButton, true);
        
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
          .then((result) => {
            const user = result.user;
            const displayName = user.displayName || user.email.split('@')[0];
            successMessage.style.display = 'block';
            usernameSpan.textContent = displayName;
            errorMessage.style.display = 'none';
            window.location.href = '/user';
          })
          .catch((error) => {
            errorMessage.textContent = `Google Sign-Up failed: ${error.message}`;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
          })
          .finally(() => {
            toggleLoadingState(googleButton, false);
          });
      });

      // Monitor auth state
      auth.onAuthStateChanged((user) => {
        if (user) {
          const displayName = user.displayName || user.email.split('@')[0];
          successMessage.style.display = 'block';
          usernameSpan.textContent = displayName;
          errorMessage.style.display = 'none';
        } else {
          successMessage.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
