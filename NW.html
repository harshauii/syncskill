        body {
            background-color: #0e0918;
            color: #c4bbd3;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Demo Content Styling */
        .content-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .content-section h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: white;
            margin-bottom: 1rem;
        }

        .content-section p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            max-width: 600px;
            line-height: 1.6;
        }
        
        .arrow {
            font-size: 3rem;
            color: white;
            margin-top: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        /* Marquee Effect Styling */
        .marquee-wrapper {
            perspective: 1200px; /* A higher value makes the 3D effect more pronounced */
            width: 100%;
            padding: 10vh 0;
        }

        .marquee-inner {
            transform-style: preserve-3d;
            /* The transform is now fully controlled by JavaScript */
        }

        .marquee {
            overflow: hidden;
            position: relative;
            padding: 10px 0;
        }

        .marquee-track {
            display: flex;
            width: max-content;
            gap: 1rem;
            animation: marquee 80s linear infinite;
        }

        .marquee.reverse .marquee-track {
            animation-direction: reverse;
        }

        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        .marquee-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.3));
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 1rem;
            transition: transform 0.3s, border 0.3s, background-color 0.3s;
        }

        .marquee-item:hover {
            transform: scale(1.1);
            border: 1px solid rgb(70, 71, 77);
            background-color: rgb(33, 34, 36);
        }

        .marquee-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const marqueeInner = document.querySelector('.marquee-inner');
        const marqueeWrapper = document.querySelector('.marquee-wrapper');

        // Maximum rotation values for the tilt effect
        const maxRotateX = 25; // Increased for a more noticeable effect
        const maxRotateY = 8;
        
        let hasStraightened = false; // Flag to make the effect one-way

        const updateMarqueeTransform = () => {
            if (hasStraightened) {
                // If it has straightened once, keep it straight forever.
                marqueeInner.style.transform = 'rotateX(0deg) rotateY(0deg)';
                marqueeInner.style.opacity = 1;
                return;
            }

            const rect = marqueeWrapper.getBoundingClientRect();
            const viewportHeight = window.innerHeight;
            
            // Define the scroll zone where the animation happens
            const animationStartPoint = viewportHeight; // Starts when the top of the element hits the bottom of the viewport
            const animationEndPoint = viewportHeight / 2; // Ends when the top of the element hits the center of the viewport
            const animationMidPoint = (animationStartPoint + animationEndPoint) / 2; // The point of maximum tilt

            const elementTop = rect.top;
            let progress = 0;

            if (elementTop <= animationStartPoint && elementTop > animationMidPoint) {
                // First half of the animation: from flat (0) to max tilt (1)
                progress = (animationStartPoint - elementTop) / (animationStartPoint - animationMidPoint);
            } else if (elementTop <= animationMidPoint && elementTop > animationEndPoint) {
                // Second half of the animation: from max tilt (1) back to flat (0)
                progress = 1 - ((animationMidPoint - elementTop) / (animationMidPoint - animationEndPoint));
            } else if (elementTop <= animationEndPoint) {
                // Once it passes the end point, lock it to straight
                progress = 0;
                hasStraightened = true; // Set the flag
            }

            // Ensure progress is always between 0 and 1
            progress = Math.max(0, Math.min(1, progress));

            // Calculate current rotation. When progress is 0, rotation is 0. When progress is 1, rotation is max.
            const currentRotateX = progress * maxRotateX;
            const currentRotateY = progress * maxRotateY;

            // Opacity can also be tied to the animation
            const currentOpacity = 0.7 + (progress * 0.3);

            // Apply the transform and opacity
            marqueeInner.style.transform = `rotateX(${currentRotateX}deg) rotateY(${currentRotateY}deg)`;
            marqueeInner.style.opacity = currentOpacity;
        };

        window.addEventListener('scroll', updateMarqueeTransform, { passive: true });
        
        // Run once on load to set the initial state (which should be flat)
        updateMarqueeTransform();
    });
</script>
