            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;

        /* Demo Content Styling */
        .content-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        /* Make the first section shorter so the marquee is visible on load */
        .first-section {
            height: 50vh; 
        }

        .content-section h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: white;
            margin-bottom: 1rem;
        }

        .content-section p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            max-width: 600px;
            line-height: 1.6;
        }
        
        .arrow {
            font-size: 3rem;
            color: white;
            margin-top: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        /* Marquee Effect Styling */
        .marquee-wrapper {
            perspective: 2000px; /* Increased perspective for a more dramatic effect */
            width: 100%;
            padding: 25vh 0;
        }

        .marquee-inner {
            transform-style: preserve-3d;
            will-change: transform, opacity; /* Performance optimization */
        }

        .marquee {
            overflow: hidden;
            position: relative;
            padding: 10px 0;
        }

        .marquee-track {
            display: flex;
            width: max-content;
            gap: 1rem;
            animation: marquee 80s linear infinite;
        }

        .marquee.reverse .marquee-track {
            animation-direction: reverse;
        }

        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        .marquee-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.3));
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 1rem;
            transition: transform 0.3s, border 0.3s, background-color 0.3s;
        }

        .marquee-item:hover {
            transform: scale(1.1);
            border: 1px solid rgb(70, 71, 77);
            background-color: rgb(33, 34, 36);
        }

        .marquee-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const marqueeInner = document.querySelector('.marquee-inner');
        const marqueeWrapper = document.querySelector('.marquee-wrapper');

        const maxRotateX = 80; // The "sleeping" angle
        const maxRotateY = 5;  
        
        let ticking = false;

        const updateMarqueeTransform = () => {
            const rect = marqueeWrapper.getBoundingClientRect();
            const viewportCenterY = window.innerHeight / 2;
            const elementCenterY = rect.top + rect.height / 2;
            
            // Calculate the distance of the element's center from the viewport's center.
            const distance = viewportCenterY - elementCenterY;
            
            // Normalize the distance. The larger the divisor, the slower the effect.
            // Using viewportCenterY * 2.5 makes the transition very gradual.
            const progress = distance / (viewportCenterY * 2.5);
            
            // Clamp the progress value between -1 and 1 to prevent extreme tilting.
            const clampedProgress = Math.max(-1, Math.min(1, progress));

            // The rotation should be negative when the element is below the center (progress > 0)
            // and positive when it's above (progress < 0), to create the effect of it tilting "towards" the center.
            const currentRotateX = -clampedProgress * maxRotateX;
            const currentRotateY = -clampedProgress * maxRotateY;

            // Opacity is highest (1) at the center and fades out towards the edges.
            const currentOpacity = 1 - (Math.abs(clampedProgress) * 0.6);

            // Apply the final transform and opacity
            marqueeInner.style.transform = `rotateX(${currentRotateX}deg) rotateY(${currentRotateY}deg)`;
            marqueeInner.style.opacity = currentOpacity;

            ticking = false;
        };

        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(updateMarqueeTransform);
                ticking = true;
            }
        }, { passive: true });

        // Run once on load to set the initial tilted state.
        updateMarqueeTransform();
    });
</script>
