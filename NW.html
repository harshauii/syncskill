        body {

            color: #c4bbd3;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

            padding: 0;

        /* Demo Content Styling */
        .content-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .content-section h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: white;
            margin-bottom: 1rem;
        }

        .content-section p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            max-width: 600px;
            line-height: 1.6;
        }
        
        .arrow {
            font-size: 3rem;
            color: white;
            margin-top: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        /* Marquee Effect Styling */
        .marquee-wrapper {
            perspective: 1500px; /* A higher value is better for extreme rotations */
            width: 100%;
            padding: 20vh 0; /* More vertical space to see the full effect */
        }

        .marquee-inner {
            transform-style: preserve-3d;
            /* The transform is now fully controlled by JavaScript */
            will-change: transform, opacity; /* Performance optimization */
        }

        .marquee {
            overflow: hidden;
            position: relative;
            padding: 10px 0;
        }

        .marquee-track {
            display: flex;
            width: max-content;
            gap: 1rem;
            animation: marquee 80s linear infinite;
        }

        .marquee.reverse .marquee-track {
            animation-direction: reverse;
        }

        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        .marquee-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.3));
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 1rem;
            transition: transform 0.3s, border 0.3s, background-color 0.3s;
        }

        .marquee-item:hover {
            transform: scale(1.1);
            border: 1px solid rgb(70, 71, 77);
            background-color: rgb(33, 34, 36);
        }

        .marquee-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const marqueeInner = document.querySelector('.marquee-inner');
        const marqueeWrapper = document.querySelector('.marquee-wrapper');

        const maxRotateX = 80; // Start almost flat ("sleeping")
        const maxRotateY = 5;  
        
        let hasStraightened = false;
        let ticking = false;

        const updateMarqueeTransform = () => {
            if (hasStraightened) {
                ticking = false;
                return;
            }

            const rect = marqueeWrapper.getBoundingClientRect();
            const viewportHeight = window.innerHeight;
            
            // Define the point where the marquee should be perfectly straight.
            // Let's make it a bit above the center for a better feel.
            const straightPoint = viewportHeight * 0.45;

            // Define when the animation starts.
            const animationStartPoint = viewportHeight;

            // Calculate the total distance over which the animation will occur.
            const animationDistance = animationStartPoint - straightPoint;
            
            const elementTop = rect.top;

            // Check if the element has scrolled past the straight point.
            if (elementTop < straightPoint) {
                hasStraightened = true;
                marqueeInner.style.transform = 'rotateX(0deg) rotateY(0deg)';
                marqueeInner.style.opacity = 1;
                ticking = false;
                return;
            }

            // Calculate progress from 0 (start) to 1 (end).
            let progress = (animationStartPoint - elementTop) / animationDistance;
            progress = Math.max(0, Math.min(1, progress));

            // Interpolate values from max rotation down to 0.
            // This creates the "standing up" effect.
            const currentRotateX = maxRotateX * (1 - progress);
            const currentRotateY = maxRotateY * (1 - progress);
            
            // Fade in as it straightens up.
            const currentOpacity = 0.3 + (0.7 * progress);

            // Apply the transform and opacity.
            marqueeInner.style.transform = `rotateX(${currentRotateX}deg) rotateY(${currentRotateY}deg)`;
            marqueeInner.style.opacity = currentOpacity;
            
            ticking = false;
        };

        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(updateMarqueeTransform);
                ticking = true;
            }
        }, { passive: true });

        // Run once on load to set the initial tilted state.
        updateMarqueeTransform();
    });
</script>
