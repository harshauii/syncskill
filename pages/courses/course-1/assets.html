   <style>

            font-weight: 500;

            font-size: 0.95rem;
            color: #6B7280;

            margin: 0 0 16px 0;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;

            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;

            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .popup-overlay.active {
            display: flex;
        }

        .popup-content {
            background: #F9FAFB;
            border-radius: 20px;
            padding: 32px 40px !important;

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            display: flex;
            flex-direction: column;

            border-radius: 8px;

        .scroll-to-top {

            bottom: 20px;
            right: 20px;
            background: #4F46E5;
            color: #FFFFFF;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        }

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popupFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (prefers-reduced-motion: reduce) {
            .wrap.section__container--small,
            .document-section,
            .scroll-to-top,
            .tool-info-panel,
            .popup-content {
                animation: none;
                transition: none;
            }
        }

        @media (max-width: 992px) {
            body {
                padding: 16px;
            }

            .wrap.section__container--small {
                flex-direction: column;
                padding: 24px 0px;
            }

            .left-section {
                width: 100%;
            }

            .tool-info-panel {
                display: none;
            }

            .view-button {
                padding: 8px 16px;
                font-size: 0.9rem;
                border-radius: 8px;

            }

                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);

            .popup-content {

            }

            }

            .close-button {

                font-size: 0.9rem;
            }
        }
    </style>
  
    <script>
        document.querySelectorAll('.document-header').forEach(header => {
            header.addEventListener('click', (e) => {
                e.preventDefault();
                const item = header.closest('.document-item');
                const toolData = JSON.parse(item.getAttribute('data-tool'));

                if (window.innerWidth <= 768) {
                    // Mobile: Show popup
                    const popup = document.getElementById('popup-overlay');
                    document.getElementById('popup-icon').src = toolData.icon;
                    document.getElementById('popup-icon').alt = `${toolData.name} Icon`;
                    document.getElementById('popup-name').textContent = toolData.name;
                    document.getElementById('popup-use').textContent = toolData.use;
                    document.getElementById('popup-description').textContent = toolData.description;
                    const popupLink = document.getElementById('popup-url');
                    popupLink.href = toolData.url;
                    popupLink.textContent = 'View';
                    popup.classList.add('active');
                } else {
                    // Desktop: Update tool info panel
                    const panel = document.getElementById('tool-info-panel');
                    document.getElementById('tool-icon').src = toolData.icon;
                    document.getElementById('tool-icon').alt = `${toolData.name} Icon`;
                    document.getElementById('tool-name').textContent = toolData.name;
                    document.getElementById('tool-use').textContent = toolData.use;
                    document.getElementById('tool-description').textContent = toolData.description;
                    const link = document.getElementById('tool-url');
                    link.href = toolData.url;
                    link.textContent = 'View';
                    
                    // Position panel to align with document header
                    const wrapper = document.querySelector('.wrap.section__container--small');
                    const headerRect = header.getBoundingClientRect();
                    const wrapperRect = wrapper.getBoundingClientRect();
                    const topPosition = headerRect.top - wrapperRect.top + wrapper.scrollTop;
                    panel.style.top = `${topPosition}px`;
                    panel.classList.add('active');
                }
            });
        });

        document.getElementById('close-popup').addEventListener('click', () => {
            document.getElementById('popup-overlay').classList.remove('active');
        });

        // Close popup when clicking outside content
        document.getElementById('popup-overlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('popup-overlay')) {
                document.getElementById('popup-overlay').classList.remove('active');
            }
        });

        window.addEventListener('scroll', () => {
            const scrollButton = document.querySelector('.scroll-to-top');
            if (window.scrollY > 300) {
                scrollButton.classList.add('visible');
            } else {
                scrollButton.classList.remove('visible');
            }
        });
    </script>
