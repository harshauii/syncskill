<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowthSchool - AI-First World</title>

    <!-- Lottie Player Script -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Importing the correct font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Base styling */
        body {
            margin: 0;
            /* Applying the correct font family */
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: #f4f4f4; /* A light gray background to see the card */
        }

        /* Container to center the main card */
        .page-container {
            width: 100%;
            padding: 4rem 1rem; /* Add some space around the card */
            box-sizing: border-box;
        }

        /* The main card with background, border-radius, and background image */
        .content-card {
            max-width: 1200px; /* Max width to match the website's container */
            margin: auto;
            position: relative;
            border-radius: 1.5rem; /* 24px */
            overflow: hidden;
            background-color: #002726; /* The correct dark teal background */
            background-image: url('https://d31bwppm8yl9g2.cloudfront.net/learner/website/GS-Grid.png');
            background-size: cover;
            background-position: center;
            padding: 5rem; /* Generous padding like the reference */
            box-sizing: border-box;
        }

        /* Main flex container for the two-column layout */
        .flex-container {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        /* Left column for text content - given more space */
        .left-column {
            flex: 1.5; /* Makes this column wider than the right one */
        }

        /* Right column for the Lottie animation */
        .right-column {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Heading style - larger, bolder, and with more line height */
        .heading {
            font-size: 3rem; /* 48px */
            font-weight: 600; /* Bolder text */
            color: #FFFFFF;
            line-height: 1.25;
            margin: 0 0 1.5rem 0;
        }

        /* Paragraph style - correct color and opacity */
        .paragraph {
            color: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
            font-size: 1.125rem; /* 18px */
            font-weight: 400;
            line-height: 1.6;
            margin: 0 0 2.5rem 0;
            max-width: 500px;
        }

        /* Button style - correct colors, padding, and inset shadow */
        .explore-button {
            background-color: #33C375;
            color: #012726;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            border-radius: 0.75rem; /* 12px */
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            /* This inset shadow is the key detail from the original CSS */
            box-shadow: inset 0 0 0 1px rgba(0, 39, 38, 0.3);
            transition: background-color 0.3s ease;
        }

        .explore-button:hover {
            background-color: #6AD384;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 992px) {
            .content-card {
                padding: 3rem; /* Reduce padding */
            }
            .flex-container {
                flex-direction: column; /* Stack the columns */
                text-align: center;
            }
            .left-column {
                order: 2; /* Move text below the animation on mobile */
            }
            .right-column {
                order: 1;
                width: 100%;
                margin-bottom: 2rem;
            }
            .heading {
                font-size: 2.25rem; /* Adjust font size for mobile */
            }
        }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="content-card">
            <div class="flex-container">

                <!-- Left Column (Text Content) -->
                <div class="left-column">
                    <h1 class="heading">Become Top 1% in the AI-First World</h1>
                    <p class="paragraph">
                        Whether it is Product, Growth, Design, Business, Tech or Data, GrowthSchool is the place to learn from top experts in the field to become the Top 1%
                    </p>
                    <button class="explore-button">
                        <span>Explore Programs</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="13" viewBox="0 0 12 13" fill="none">
                            <path d="M1 7.11108L6 12L11 7.11108" stroke="#002726" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M1 1L6 5.88889L11 1" stroke="#002726" stroke-opacity="0.5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </button>
                </div>

                <!-- Right Column (Lottie Animation) -->
                <div class="right-column">
                    <lottie-player
                        src="animation.json"
                        background="transparent"
                        speed="1"
                        style="width: 100%; max-width: 350px;"
                        loop
                        autoplay>
                    </lottie-player>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
