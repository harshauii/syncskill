<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowthSchool - AI-First World</title>

    <!-- Lottie Player Script -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Importing the correct font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Base styling */
        body {
            margin: 0;
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: #f4f4f4; /* A light gray background to see the card */
        }

        /* Container to center the main card */
        .page-container {
            width: 100%;
            padding: 4rem 1rem;
            box-sizing: border-box;
        }

        /* The main card with adjusted width and padding */
        .content-card {
            max-width: 1100px; /* DECREASED: Reduced max-width for a narrower look */
            margin: auto;
            position: relative;
            border-radius: 1.5rem; /* 24px */
            overflow: hidden;
            background-color: #002726;
            background-image: url('https://d31bwppm8yl9g2.cloudfront.net/learner/website/GS-Grid.png');
            background-size: cover;
            background-position: center;
            padding: 2rem; /* DECREASED: Reduced padding for a tighter layout */
            box-sizing: border-box;
        }

        /* Main flex container for the two-column layout */
        .flex-container {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        /* Left column for text content */
        .left-column {
            flex: 1.5;
        }

        /* Right column for the Lottie animation */
        .right-column {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Heading style */
        .heading {
            font-size: 3rem;
            font-weight: 600;
            color: #FFFFFF;
            line-height: 1.25;
            margin: 0 0 1rem 0; /* DECREASED: Tighter margin-bottom */
        }

        /* Paragraph style */
        .paragraph {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.125rem;
            font-weight: 400;
            line-height: 1.6;
            margin: 0 0 2rem 0; /* DECREASED: Tighter margin-bottom */
            max-width: 500px;
        }

        /* Button style */
        .explore-button {
            background-color: #33C375;
            color: #012726;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: inset 0 0 0 1px rgba(0, 39, 38, 0.3);
            transition: background-color 0.3s ease;
        }

        .explore-button:hover {
            background-color: #6AD384;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 992px) {
            .content-card {
                padding: 3rem 1.5rem; /* Adjust padding for mobile */
            }
            .flex-container {
                flex-direction: column;
                text-align: center;
            }
            .left-column {
                order: 2;
                display: flex; /* Ensure button is centered correctly */
                flex-direction: column;
                align-items: center;
            }
            .right-column {
                order: 1;
                width: 100%;
                margin-bottom: 2rem;
            }
            .heading {
                font-size: 2.25rem;
            }
        }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="content-card">
            <div class="flex-container">

                <!-- Left Column (Text Content) -->
                <div class="left-column">
                    <h1 class="heading">Need a Website? <br>We Build It. You Own It.</h1>
                    <p class="paragraph">
                        Whether you're a startup, institute, freelancer, or service provider â€” we build fast, modern websites that help you stand out and convert visitors into customers.
                    </p>
                    <button class="explore-button">
                        <span>Book a Call</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="13" viewBox="0 0 12 13" fill="none">
                            <path d="M1 7.11108L6 12L11 7.11108" stroke="#002726" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M1 1L6 5.88889L11 1" stroke="#002726" stroke-opacity="0.5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </button>
                </div>

                <!-- Right Column (Lottie Animation) -->
                <div class="right-column">
                    <lottie-player
                        src="animation.json"
                        background="transparent"
                        speed="1"
                        style="width: 100%; max-width: 320px;" /* DECREASED: Adjusted size of animation */
                        loop
                        autoplay>
                    </lottie-player>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
