<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowthSchool Lottie Animation</title>
    <!-- Lottie Player Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        /* Basic body styling to remove default margin */
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #ffffff;
        }
    </style>
</head>
<body>

    <div style="width: 100%; background-color: #ffffff; padding-top: 2.5rem; padding-bottom: 2.5rem; margin-top: 5rem;">
        <div style="width: 90%; margin-left: auto; margin-right: auto; position: relative; border-radius: 1.5rem; overflow: hidden; background-color: #012726;">
            
            <div style="position: relative;">
                <!-- Background Grid Image -->
                <div style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: 0;">
                    <img alt="grid" width="1200" height="800" src="https://d31bwppm8yl9g2.cloudfront.net/learner/website/GS-Grid.png" style="object-fit: cover; width: 100%; height: 100%; color: transparent;">
                </div>
                <!-- Background Text Image with Opacity -->
                <div style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: 0;">
                    <img alt="grid" width="1200" height="800" src="https://d31bwppm8yl9g2.cloudfront.net/learner/website/herotext.webp" style="object-fit: cover; width: 100%; height: 100%; opacity: 0.15; color: transparent;">
                </div>

                <!-- Main Content Flex Container -->
                <div style="display: flex; flex-direction: column; justify-content: space-between; padding: 2rem; position: relative; z-index: 10;">

                    <!-- Left Side Content -->
                    <div style="width: 100%; margin-bottom: 2.5rem; display: flex; flex-direction: column; align-items: flex-start; justify-content: center;">
                        <h1 style="font-size: 1.875rem; font-weight: 500; color: #F0E8D6; line-height: 1.2; margin-bottom: 1rem;">
                            Become Top 1% in the AI-First World
                        </h1>
                        <p style="color: #F0E8D6; font-size: 1rem; font-weight: 400; opacity: 0.9; margin-bottom: 2rem; max-width: 36rem;">
                            Whether it is Product, Growth, Design, Business, Tech or Data, GrowthSchool is the place to learn from top experts in the field to become the Top 1%
                        </p>
                        <button style="background-color: #33c375; box-shadow: inset 0 0 0 2px rgba(0,39,38,0.3); cursor: pointer; color: #012726; font-weight: 500; padding: 0.75rem 1.5rem; border-radius: 0.75rem; display: flex; align-items: center; border: none; transition: background-color 0.3s;">
                            Explore Programs
                            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="13" viewBox="0 0 12 13" fill="none" style="margin-left: 0.5rem;">
                                <path d="M1 7.11108L6 12L11 7.11108" stroke="#002726" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                <path d="M1 1L6 5.88889L11 1" stroke="#002726" stroke-opacity="0.5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Right Side Lottie Animation Container -->
                    <div style="display: flex; align-items: flex-end; justify-content: flex-end; width: 100%; position: relative;">
                         <!-- This div will contain the Lottie animation. The inline style is kept for sizing. -->
                         <div id="lottie-container" style="width: 348px; height: 380px;"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <!-- Media query for larger screens -->
    <style>
        @media (min-width: 768px) {
            .w-md-80 { width: 80%; }
            .flex-md-row { flex-direction: row !important; }
            .w-md-half { width: 50% !important; }
            .mb-md-0 { margin-bottom: 0 !important; }
            .px-md-16 { padding-left: 4rem !important; padding-right: 4rem !important; }
            .text-md-48 { font-size: 48px !important; }
        }
    </style>
    
    <script>
        // Apply responsive classes using JS
        function applyResponsiveStyles() {
            const screenWidth = window.innerWidth;
            const container = document.querySelector('.w-\\[90\\%]');
            const flexContainer = document.querySelector('.flex-col');
            const leftDiv = document.querySelector('.w-full');
            const heading = document.querySelector('h1');
    
            if (screenWidth >= 768) {
                container.classList.add('w-md-80');
                flexContainer.classList.add('flex-md-row');
                flexContainer.style.paddingLeft = '4rem';
                flexContainer.style.paddingRight = '4rem';
                leftDiv.classList.add('w-md-half', 'mb-md-0');
                heading.classList.add('text-md-48');
            } else {
                container.classList.remove('w-md-80');
                flexContainer.classList.remove('flex-md-row');
                flexContainer.style.paddingLeft = '2rem';
                flexContainer.style.paddingRight = '2rem';
                leftDiv.classList.remove('w-md-half', 'mb-md-0');
                heading.classList.remove('text-md-48');
            }
        }
    
        // Load the Lottie animation
        lottie.loadAnimation({
            container: document.getElementById('lottie-container'), 
            renderer: 'svg',
            loop: true,
            autoplay: true,
            //  <<<<< IMPORTANT: REPLACE THIS PATH WITH YOUR LOTTIE ANIMATION'S URL >>>>>
            path: 'https://syncskill.in/1.json' 
        });
    
        // Initial call and event listener for resize
        window.addEventListener('resize', applyResponsiveStyles);
        applyResponsiveStyles();
    </script>
</body>
</html>
