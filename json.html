<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowthSchool - AI-First World</title>

    <!-- Lottie Player Script -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
        /* Base styling for the body */
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #ffffff; /* Page background */
        }

        /* Responsive container for the main content */
        .main-container {
            width: 100%;
            background-color: #ffffff;
            padding-top: 5rem;
            padding-bottom: 5rem;
        }

        /* The main card with background and rounded corners */
        .content-card {
            width: 90%;
            margin: auto;
            position: relative;
            border-radius: 1.5rem; /* Rounded corners */
            overflow: hidden;
            background-color: #012726; /* Dark green background */
            padding: 4rem; /* Padding inside the card */
            box-sizing: border-box; /* Ensures padding is included in width/height */
        }

        /* Background grid image */
        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* The main flex container for the two-column layout */
        .flex-container {
            position: relative;
            z-index: 2; /* Ensures content is on top of the grid */
            display: flex;
            align-items: center; /* Vertically center align items */
            gap: 2rem; /* Space between columns */
        }

        /* Left column for text content */
        .left-column {
            flex: 1; /* Takes up available space */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Right column for the Lottie animation */
        .right-column {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Heading style */
        .heading {
            font-size: 3rem; /* 48px */
            font-weight: 500;
            color: #FFFFFF;
            line-height: 1.2;
            margin: 0 0 1rem 0; /* No top margin */
        }

        /* Paragraph style */
        .paragraph {
            color: #F0E8D6; /* Off-white text color */
            font-size: 1.125rem; /* 18px */
            line-height: 1.6;
            margin: 0 0 2rem 0;
            max-width: 500px; /* Limit text width for readability */
        }

        /* Button style */
        .explore-button {
            background-color: #33C375; /* Bright green background */
            color: #012726; /* Dark text color */
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* Slightly rounded corners */
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem; /* Space between text and icon */
            transition: background-color 0.3s ease;
        }

        .explore-button:hover {
            background-color: #6AD384; /* Lighter green on hover */
        }
        
        /* Media query for responsive design on smaller screens */
        @media (max-width: 768px) {
            .content-card {
                padding: 2rem; /* Reduce padding on smaller screens */
            }
            .flex-container {
                flex-direction: column; /* Stack columns vertically */
                text-align: center; /* Center-align text */
            }
            .left-column, .right-column {
                align-items: center; /* Center items in the column */
            }
            .heading {
                font-size: 2rem; /* Smaller heading on mobile */
            }
            .paragraph {
                font-size: 1rem; /* Smaller paragraph text */
            }
        }

    </style>
</head>
<body>

    <div class="main-container">
        <div class="content-card">
            
            <!-- Background Image -->
            <img alt="grid" src="https://d31bwppm8yl9g2.cloudfront.net/learner/website/GS-Grid.png" class="background-grid">

            <!-- Two-Column Layout Container -->
            <div class="flex-container">

                <!-- Left Column (Text Content) -->
                <div class="left-column">
                    <h1 class="heading">Become Top 1% in the AI-First World</h1>
                    <p class="paragraph">
                        Whether it is Product, Growth, Design, Business, Tech or Data, GrowthSchool is the place to learn from top experts in the field to become the Top 1%
                    </p>
                    <button class="explore-button">
                        <span>Explore Programs</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="13" viewBox="0 0 12 13" fill="none">
                            <path d="M1 7.11108L6 12L11 7.11108" stroke="#002726" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M1 1L6 5.88889L11 1" stroke="#002726" stroke-opacity="0.5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Right Column (Lottie Animation) -->
                <div class="right-column">
                    <lottie-player 
                        src="animation.json" 
                        background="transparent" 
                        speed="1" 
                        style="width: 100%; max-width: 400px;" 
                        loop 
                        autoplay>
                    </lottie-player>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
